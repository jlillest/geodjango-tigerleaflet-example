 <div id={{ map_name }} class="leaflet-container-default"></div>
 <script>
  var map = tigerleafletMap('{{ map_name }}', [{{ latitude }}, {{ longitude }}], {{ zoom_level }});

  var map_data = {
    prefix:   {{ prefix }},
    url:      "{% url 'tigerleaflet:country_data' %}",
    map:      map,
    function: goToState,
  }

  getGeojson(map_data);

</script>
